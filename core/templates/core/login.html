<!DOCTYPE html>
<html lang="es">
   <head>
      {% load static %}
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>QRInformate-Login</title>
      <meta name="keywords"  content="QR, Dispositivos Móviles, Ubicación, lugares interesantes, índice de peligrosidad, locomoción colectiva cercana">
      <meta content="Nuestra aplicación comunitaria permite a personas de todo el mundo compartir incidentes y dar visibilidad a lo que ocurre en los barrios." name="description">
      <meta name="description" content="Página de acceso QR con información de relevancia para los usuarios que visitan ciertos lugares adheridos">
      <meta content="Nuestra aplicación esta dirigida a la comunidad para informar, compartir incidentes y dar visibilidad a lo que ocurre en sus cercanias" name="description">
      <meta name="author" content="QRINFORMATE">

      <link rel="icon" href="{% static 'core/images/logo.png' %} " type="image/png" />
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %} " />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- site css -->
      <link rel="stylesheet" href="{% static 'core/style.css' %} " />
      <!-- responsive css -->
      <link rel="stylesheet" href="{% static 'core/css/responsive.css' %} " />
      <!-- color css -->
      <link rel="stylesheet" href="{% static 'core/css/colors.css' %} " />
      <!-- select bootstrap -->
      <link rel="stylesheet" href="{% static 'core/css/bootstrap-select.css' %} " />
      <!-- scrollbar css -->
      <link rel="stylesheet" href="{% static 'core/css/perfect-scrollbar.css' %} " />
      <!-- custom css -->
      <link rel="stylesheet" href="{% static 'core/css/custom.css' %} " />
      <link href="https://fonts.googleapis.com" rel="preconnect">
      <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
   </head>
   <body class="inner_page login">
      <div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center">
                        <img width="210" src="{% static 'core/images/logo/QRlogNegr.jpg %}" alt="#" />
                     </div>
                  </div>
                  <div class="login_form">
                     <form>
                        <fieldset>
                           <div class="field">
                              <label class="label_field">Nombre de Usuario</label>
                              <input type="email" name="email" placeholder="E-mail" />
                           </div>
                           <div class="field">
                              <label class="label_field">Contraseña</label>
                              <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password" />
                           </div>
                           <div class="field">
                              <label class="label_field hidden">hidden label</label>
                              <label class="form-check-label">
                                 <input type="checkbox" class="form-check-input"> ¿Olvidaste tu contraseña?</label>
                              <a class="forgot" href="{% url 'registro' %}">¿Nuevo en QRInformate?</a>
                           </div>
                        </div>
                        <a class="text-primary fw-bold" href="{% url 'formulario' %}">¿Olvidaste tu contraseña?</a>
                     </div>
                     <a href="{% url 'index' %}" class="btn btn-primary w-100 py-8 fs-4 mb-4">Iniciar sesión</a>
                     <div class="d-flex align-items-center justify-content-center">
                        <p class="fs-4 mb-0 fw-bold">¿Nuevo en QRInformate?</p>
                        <a class="text-primary fw-bold ms-2" href="{% url 'registro' %}">Crear una cuenta</a>
                     </div>
                           <div class="field margin_0">
                              <label class="label_field hidden">hidden label</label>
                              <button class="main_bt" <a class="text-primary fw-bold" href="{% url 'index' %}"></a>Iniciar sesión</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>  
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <!-- wow animation -->
      <script src="js/animate.js"></script>
      <!-- select country -->
      <script src="js/bootstrap-select.js"></script>
      <!-- nice scrollbar -->
      <script src="js/perfect-scrollbar.min.js"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- custom js -->
      <script src="js/custom.js"></script>
   </body>
</html>
