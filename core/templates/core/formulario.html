{% extends 'core/main.html' %}
{% load static %}
{% block contacto %}

<div class="background-image">
  <div class="form-register">
      <h4 class="mb-4">Formulario de QRegistro</h4>
      <form>
          <div class="mb-3">
              <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="mb-3">
              <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
          </div>
          <div class="mb-3">
              <input class="form-control" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
          </div>
          <div class="mb-3">
              <input class="form-control" type="text" name="tipo" id="tipo" placeholder="Tipo de usuario">
          </div>
          <div class="mb-3">
              <input class="form-control" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
          </div>
          <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terminos">
              <label class="form-check-label" for="terminos">Estoy de acuerdo con <a href="#">Términos y Condiciones</a></label>
          </div>
          <div class="mb-3">
              <input class="btn btn-primary w-100" type="submit" value="Registrar">
          </div>
          <p class="text-center"><a href="#">¿Ya posees una cuenta?</a></p>
      </form>
  </div>
</div>

{% endblock %}
